<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
        }

        #qrcode-container {
            width: 95%;
            max-width: 400px;
            height: 95%;
            max-height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        #qrcode {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="qrcode-container">
        <div id="qrcode"></div>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const text = getQueryParam('text');

        if (text) {
            new QRCode(document.getElementById("qrcode"), {
                text: text,
                width: document.getElementById('qrcode-container').offsetWidth,
                height: document.getElementById('qrcode-container').offsetHeight,
                correctLevel: QRCode.CorrectLevel.H
            });
        } else {
            document.getElementById("qrcode").innerHTML = "No 'text' parameter found in the URL.";
        }
    </script>

</body>
</html>
